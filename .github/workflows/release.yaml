on:
  push:
    tags:
      - "v*"

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create a release bundle
        run: |
          ./scripts/create-bundle.sh
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "chinese-dict.zip"
